<!doctype html>

<html>
<head>
    <!-- POLYMER -->
    <link rel="import" href="../../../polymer/polymer.html">

    <!-- POLYWC data table -->
    <link rel="import" href="../../polywc-data-table.html">
    <link rel="import" href="data-source-ckan.html">

</head>
<body>

    <polywc-data-table id="tbl" headers='["ID", "Quarter", "Dublin Unemployment Rate SA (%)", "Dublin Unemployment Rate SA (%)"]'
                field-id="id" fields='["_id", "Quarter", "National Unemployment Rate SA (%)", "Dublin Unemployment Rate SA (%)"]'
                show-pager>
        <data-source-ckan id="ds"
                base-url="https://data.dublinked.ie/api/action/datastore_search?resource_id=c0ad65f7-6000-4e0d-b972-275cf76d288b"
                items-per-page-key="limit" item-offset-key="offset">
        </data-source-ckan>
    </polywc-data-table>

    <script type="text/javascript">
        var $tbl = document.querySelector("#tbl");
        $tbl.refresh(1);
    </script>

</body>
</html>
