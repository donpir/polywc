<link rel="import" href="../../data-sources/data-source-base-rest-behavior.html">

<script>

    DataSourceCkanBehaviourImpl = {

        postProcessData: function (response) {
            var json = JSON.parse(response.responseText);
            response.pageItems = json.result.records;
            response.totalItems = json.result.total;
            return response;
        }//EndFunction.

    }//EndBehavior.

</script>

<script>
    Polymer({

        is: 'data-source-ckan',

        behaviors: [ DataSourceBaseRestBehavior, DataSourceCkanBehaviourImpl ]

    });
</script>
