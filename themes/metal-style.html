<dom-module id="metal-style">
    <template>
        <style>
            table {
                /*font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;*/
                border-collapse: separate;
                border-spacing: 0px;
                border: solid 1px rgba(34,36,38,.1);
                border-radius:3px;
            }

            /* Header and Footer */

            table thead, tfoot {
                background-color: #f9fafb;
            }

            table thead th {
                border-bottom: solid 1px rgba(34,36,38,.1);
                border-collapse: collapse;
                height: 45px;
            }

            table tfoot th {
                border-top: solid 1px rgba(34,36,38,.1);
                height: 45px;
            }

            /* Body */

            table tbody tr td:not(:first-child) {
                border-left: solid 1px rgba(34,36,38,.1);
                padding-left: 4px;
                padding-right: 4px;
            }

            /* Body: rows alternate colours */
            table tbody tr:nth-child(odd) {
                background-color: #FFF8E1;
            }

            /* Body: rows mouse hover */
            table tbody tr:hover {
                background-color: #FFE082;
                cursor: pointer;
                cursor: hand;
            }


        </style>
    </template>
</dom-module>
